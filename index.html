<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="library">
      <h1>My Library</h1>
      <div class="book-container">
        <div class="card">
          <p class="title">Title: fwefewf</p>
          <p class="author">Author: ewfref</p>
          <p class="pages">No. of pages: 332</p>
          <p class="is-read">Have you read this book?: Yea</p>
          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <button class="form-btn">NEW BOOK</button>
      <div id="form-container" style="display: block;">
        <form id="book-form" action="" method="get">
          <label for="book-title">*Title:</label>
          <input type="text" id="book-title" name="book-title" placeholder="e.g. Harry Potter and the Philosopher's Stone" required> 
          <label for="author">Author:</label>
          <input type="text" id="book-author" name="author" placeholder="e.g. J.K. Rowling">
          <label for="book-page">No. of pages:</label>
          <input type="number" id="book-page" name="book-page" placeholder="e.g. 352">
          <p>Have you read this book?</p>
          <div>
            <input type="radio" id="yes" name="is-read" value="yes">
            <label for="yes" >Yes</label>
          </div>
          <div>
            <input type="radio" id="no" name="is-read" value="no">
            <label for="no">No</label>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset">Reset</button>

        </form>
      </div>
    </div>
     



  
  <script src="main.js"></script>
  </body>
</html>
