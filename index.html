<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="library">
      <table class="books">
        <caption>
          My Library
        </caption>
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">No. of Pages</th>
            <th scope="col">Read</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The Lord of the Rings</td>
            <td>J. R. R. Tolkien</td>
            <td>1137</td>
            <td>No</td>
          </tr>
          <tr>
            <td>Harry Potter and the Philosopher's Stone</td>
            <td>J.K. Rowling</td>
            <td>352</td>
            <td>Yes</td>
          </tr>
          <tr>
            <td>aaaa</td>
            <td>kyo</td>
            <td>666</td>
            <td>yess</td>
          </tr>
          <tr>
            <td>aaaa</td>
            <td>kyo</td>
            <td>666</td>
            <td>yess</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Total Books</th>
            <td colspan="2">4</td>
          </tr>
        </tfoot>
      </table>

      <button class="form-btn">NEW BOOK</button>
      <div id="form-container" style="display: block;">
        <form id="book-form" action="" method="get">
          <label for="book-title">Title:</label>
          <input type="text" id="book-title" name="book-title" placeholder="e.g. Harry Potter and the Philosopher's Stone"> 
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" placeholder="e.g. J.K. Rowling">
          <label for="book-page">No. of pages:</label>
          <input type="number" id="book-page" name="book-page" placeholder="e.g. 352">
          <p>Have you read this book?</p>
          <div>
            <input type="radio" id="yes" name="is-read" value="yes">
            <label for="yes" >Yes</label>
          </div>
          <div>
            <input type="radio" id="no" name="is-read" value="no">
            <label for="no">No</label>
          </div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </form>
      </div>
     
    </div>



  
  <script src="main.js"></script>
  </body>
</html>
