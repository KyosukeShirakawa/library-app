<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="library">
      <table class="books">
        <caption>
          My Library
        </caption>
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">No. of Pages</th>
            <th scope="col">Read</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>lord of the rings</td>
            <td>kyo</td>
            <td>650</td>
            <td>yess</td>
          </tr>
          <tr>
            <td>lord of the rings</td>
            <td>kyo</td>
            <td>650</td>
            <td>yess</td>
          </tr>
          <tr>
            <td>lord of the rings</td>
            <td>kyo</td>
            <td>650</td>
            <td>yess</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Total Books</th>
            <td colspan="2">4</td>
          </tr>

        </tfoot>
      </table>
      <button class="form-btn">NEW BOOK</button>
      <form id="book-form" style="display: block">
        <label for="btitle">Title:</label>
        <input type="text" id="btitle" name="btitle"> 
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="bpage">Number of pages:</label>
        <input type="number" id="bpage" name="btitle">
        <label for="is-read">Have you read this?</label>
        <input type="checkbox" id="is-read" name="is-read">
        <button type="submit">Submit</button>
      </form>
    </div>



  
  <script src="main.js"></script>
  </body>
</html>
