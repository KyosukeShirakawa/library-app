<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="library">
      <table class="books">
        <caption>
          My Library
        </caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <button class="form-btn">NEW BOOK</button>
      <form id="book-form" style="display: block">
        <label for="btitle">Title:</label>
        <input type="text" id="btitle" name="btitle"> 
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="bpage">Number of pages:</label>
        <input type="number" id="bpage" name="btitle">
        <label for="is-read">Have you read this?</label>
        <input type="checkbox" id="is-read" name="is-read">
        <button type="submit">Submit</button>
      </form>
    </div>



  
  <script src="test.js"></script>
  </body>
</html>
